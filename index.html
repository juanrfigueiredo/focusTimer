<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Timer</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="main.js" type="module" defer></script>
  </head>
  <body>
    <div id="app">
      <div class="timer" id="timer">
        <section class="clock" id="clock">
          <span id="minutes">00</span><span>:</span><span id="seconds">00</span>
        </section>
        <section class="controls d-flex" id="controls">
          <button data-action="toggleRunning" class="ph ph-play-circle">
            <span class="sr-only">Iniciar temporizador</span>
          </button>
          <button data-action="toggleRunning" class="ph-fill ph-pause-circle">
            <span class="sr-only">Pausar temporizador</span>
          </button>
          <button data-action="reset" class="ph ph-stop-circle">
            <span class="sr-only">Reiniciar temporizador</span>
          </button>
          <button data-action="increaseFiveMinutes" class="ph ph-plus-circle">
            <span class="sr-only">Adicionar cinco minutos</span>
          </button>
          <button data-action="decreaseFiveMinutes" class="ph ph-minus-circle">
            <span class="sr-only">Remover cinco minuto</span>
          </button>
        </section>
      </div>
      <div class="sounds d-flex" id="sounds">
        <div class="card" data-action="toggleNatureSound">
          <button class="ph ph-tree" data-action="toggleNatureSound">
            <span class="sr-only">Sons da natureza</span>
          </button>
        </div>
        <div class="card" data-action="toggleRainSound">
          <button class="ph ph-cloud-snow" data-action="toggleNatureSound">
            <span class="sr-only">Sons de chuva</span>
          </button>
        </div>
        <div class="card" data-action="toggleCafeSound">
          <button class="ph ph-storefront" data-action="toggleNatureSound">
            <span class="sr-only">Sons de cafeteria</span>
          </button>
        </div>
        <div class="card" data-action="toggleFireplaceSound">
          <button class="ph ph-campfire" data-action="toggleNatureSound">
            <span class="sr-only">Sons de lareira</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
